{% extends "app_base/base.html" %}
{% block content %}
<div class="chat-list">
    {% for chat in all_messages %}
        <div class="chat-item">
            <a href="{% url 'chat_detail' chat.id %}">
                <p>
                    {% if chat.user1 == request.user %}
                        {{ chat.user2.username }}
                    {% else %}
                        {{ chat.user1.username }}
                    {% endif %}
                </p>
            </a>
        </div>
    {% endfor %}
</div>
{% endblock %}
